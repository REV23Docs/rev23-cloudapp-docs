site_name: REV23 (CloudApp) Docs
site_description: 'REV23 (CloudApp) Docs'
site_author: 'REV23'
site_url: 'https://docs.rev23.com/rev23-cloudapp-docs/'

markdown_extensions:
  - meta
  - toc
  - tables
  - fenced_code
  - smarty
  - sane_lists
  - admonition

# Copyright
